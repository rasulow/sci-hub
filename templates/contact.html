{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- Content -->
    <div class="page-content bg-white">
        <!-- inner page banner -->
        <div class="page-banner" style="background-image:url(../static/assets/images/newspapers.jpg);">
            <div class="container">
                <div class="page-banner-entry">
                    <h1 class="text-white">Habar ugrat</h1>
				 </div>
            </div>
        </div>
		<!-- Breadcrumb row -->
		<div class="breadcrumb-row">
			<div class="container">
				<ul class="list-inline">
					<li><a href="{% url 'index' %}">Baş sahypa</a></li>
					<li>Habar ugrat</li>
				</ul>
			</div>
		</div>
		<!-- Breadcrumb row END -->
	
        <!-- inner page banner -->
        <div class="page-banner contact-page section-sp2">
            <div class="container">
                <div class="row d-flex justify-content-center">
					
					<div class="col-lg-7 col-md-7">
						<form action="{% url 'contact' %}" method="post" class="contact-bx ajax-form" >
							{% csrf_token %}
						<div class="ajax-message"></div>
							<div class="heading-bx left">
								<h2 class="title-head">Habar <span>Ugartmak</span></h2>
								<p>Habar ugratmak üçin maglumatlary dolduryň!</p>
							</div>
							<div class="row placeani">
								<div class="col-lg-12">
									<div class="form-group">
										<div class="input-group">
											<label>title...</label>
											<input name="title" type="text" required class="form-control">
										</div>
									</div>
								</div>
								<div class="col-lg-12">
									<div class="form-group">
										<div class="input-group">
											<label>Message...</label>
											<textarea name="message" rows="4" class="form-control" required ></textarea>
										</div>
									</div>
								</div>
								<div class="col-lg-12">
									<div class="form-group">
										<div class="input-group">
											<label>{{message}}</label>
											
										</div>
									</div>
								</div>

								<div class="col-lg-12 mt-3">
									<button name="submit" type="submit" value="Submit" class="btn button-md">Habar ugrat</button>
								</div>
							</div>
						</form>
					</div>
				</div>
            </div>
		</div>
        <!-- inner page banner END -->
    </div>
    <!-- Content END-->

	{% endblock content %}
